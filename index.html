<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <div class="article-container">
      <div class="drawimg-container">
        <img id="draw-img" src="/images/drawers.jpg" />
      </div>

      <div class="content-container">
        <h2>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting.I've got some simple tips to help
          you make any room feel complete
        </p>
        <div class="footer-container">
          <div class="profile-container">
            <div>
              <img src="/images/avatar-michelle.jpg" />
            </div>
            <div>
              <p>Michelle Appleton <span>28 Jun 2020</span></p>
            </div>
          </div>
          <div class="sharebtn-container">
            <img id="share-btn" src="/images/icon-share.svg" />
          </div>
        </div>
        <div class="share-container hide-container">
          <div class="icons-container">
            <span>SHARE</span>
            <img src="/images/icon-facebook.svg" />
            <img src="/images/icon-twitter.svg" />
            <img src="/images/icon-pinterest.svg" />
          </div>
          <div class="sharebtn-container">
            <img src="/images/icon-share.svg" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
